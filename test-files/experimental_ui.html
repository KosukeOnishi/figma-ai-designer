<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experimental UI - Chaos Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 20px;
    }

    /* 斜めに配置されたナビゲーション */
    .nav-chaos {
      position: absolute;
      top: 40px;
      left: -20px;
      transform: rotate(-12deg);
      display: flex;
      gap: 60px;
    }

    .nav-item {
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #000;
      cursor: pointer;
      position: relative;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .nav-item:hover::after {
      transform: scaleX(1);
    }

    /* 巨大な傾いたタイトル */
    .hero-title {
      position: absolute;
      top: 120px;
      right: -50px;
      font-size: 180px;
      font-weight: 700;
      letter-spacing: -15px;
      line-height: 0.8;
      color: #000;
      transform: rotate(3deg);
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* 中央に浮遊するカード群 */
    .floating-cards {
      position: absolute;
      top: 200px;
      left: 100px;
    }

    .card-1 {
      width: 280px;
      height: 380px;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      position: absolute;
      transform: rotate(-8deg);
      padding: 30px;
    }

    .card-2 {
      width: 200px;
      height: 260px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      position: absolute;
      left: 220px;
      top: 60px;
      transform: rotate(15deg);
      padding: 20px;
    }

    .card-3 {
      width: 160px;
      height: 200px;
      background: #000;
      color: #fff;
      position: absolute;
      left: 80px;
      top: 300px;
      transform: rotate(-3deg);
      padding: 20px;
    }

    .card-title {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .card-number {
      font-size: 72px;
      font-weight: 700;
      line-height: 1;
    }

    .card-text {
      font-size: 10px;
      line-height: 1.8;
      letter-spacing: 1px;
      color: #666;
    }

    /* 散らばった円形要素 */
    .circle-1 {
      position: absolute;
      top: 80px;
      left: 500px;
      width: 120px;
      height: 120px;
      border: 1px solid #000;
      border-radius: 50%;
    }

    .circle-2 {
      position: absolute;
      top: 450px;
      left: 450px;
      width: 80px;
      height: 80px;
      background: #000;
      border-radius: 50%;
    }

    .circle-3 {
      position: absolute;
      top: 150px;
      right: 200px;
      width: 200px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 50%;
    }

    /* 斜線グリッド */
    .diagonal-grid {
      position: absolute;
      bottom: 100px;
      left: 50px;
      width: 300px;
      height: 150px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        #f0f0f0 10px,
        #f0f0f0 11px
      );
    }

    /* ランダム配置のテキスト */
    .scattered-text-1 {
      position: absolute;
      top: 600px;
      left: 400px;
      font-size: 8px;
      letter-spacing: 8px;
      text-transform: uppercase;
      transform: rotate(90deg);
      color: #999;
    }

    .scattered-text-2 {
      position: absolute;
      top: 100px;
      left: 650px;
      font-size: 48px;
      font-weight: 300;
      letter-spacing: -2px;
      transform: rotate(-45deg);
    }

    /* 非対称ボタン */
    .btn-chaos {
      position: absolute;
      bottom: 200px;
      right: 100px;
      padding: 20px 60px 20px 30px;
      background: #000;
      color: #fff;
      font-size: 10px;
      letter-spacing: 4px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transform: skewX(-15deg);
    }

    .btn-chaos span {
      display: inline-block;
      transform: skewX(15deg);
    }

    /* 浮遊する線 */
    .line-1 {
      position: absolute;
      top: 300px;
      right: 300px;
      width: 200px;
      height: 1px;
      background: #000;
      transform: rotate(45deg);
    }

    .line-2 {
      position: absolute;
      top: 500px;
      left: 350px;
      width: 150px;
      height: 2px;
      background: #ccc;
      transform: rotate(-30deg);
    }

    /* 数字の断片 */
    .fragment-number {
      position: absolute;
      bottom: 50px;
      left: 200px;
      font-size: 200px;
      font-weight: 700;
      color: #f5f5f5;
      line-height: 1;
      overflow: hidden;
      height: 100px;
    }

    /* ミニマルな入力フィールド */
    .input-chaos {
      position: absolute;
      top: 550px;
      right: 250px;
      width: 180px;
      transform: rotate(5deg);
    }

    .input-chaos input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #000;
      background: transparent;
      padding: 10px 0;
      font-size: 12px;
      letter-spacing: 2px;
    }

    .input-chaos label {
      font-size: 8px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #999;
    }

    /* ドットパターン */
    .dot-pattern {
      position: absolute;
      top: 400px;
      right: 50px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #000;
      border-radius: 50%;
    }

    .dot:nth-child(odd) {
      background: #ccc;
    }

    /* 重なり合うテキストブロック */
    .overlap-text {
      position: absolute;
      top: 650px;
      left: 50px;
    }

    .overlap-1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .overlap-2 {
      font-size: 36px;
      font-weight: 300;
      letter-spacing: -2px;
      margin-left: 80px;
      margin-top: -15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 斜めナビゲーション -->
    <nav class="nav-chaos">
      <span class="nav-item">Explore</span>
      <span class="nav-item">Archive</span>
      <span class="nav-item">Connect</span>
    </nav>

    <!-- 縦書き巨大タイトル -->
    <h1 class="hero-title">VOID</h1>

    <!-- 浮遊カード -->
    <div class="floating-cards">
      <div class="card-1">
        <div class="card-title">Status</div>
        <div class="card-number">47</div>
        <p class="card-text">
          Undefined parameters exist within the system boundaries
        </p>
      </div>
      <div class="card-2">
        <div class="card-title">Node</div>
        <div class="card-number" style="font-size: 48px;">∞</div>
      </div>
      <div class="card-3">
        <div class="card-title" style="color: #fff;">Active</div>
        <div class="card-number" style="font-size: 56px;">ON</div>
      </div>
    </div>

    <!-- 円形要素 -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>

    <!-- 斜線グリッド -->
    <div class="diagonal-grid"></div>

    <!-- 散らばったテキスト -->
    <div class="scattered-text-1">Fragment 2024</div>
    <div class="scattered-text-2">02</div>

    <!-- 非対称ボタン -->
    <button class="btn-chaos">
      <span>Initialize</span>
    </button>

    <!-- 浮遊する線 -->
    <div class="line-1"></div>
    <div class="line-2"></div>

    <!-- 数字の断片 -->
    <div class="fragment-number">89</div>

    <!-- 入力フィールド -->
    <div class="input-chaos">
      <label>Coordinates</label>
      <input type="text" placeholder="0.0.0.0">
    </div>

    <!-- ドットパターン -->
    <div class="dot-pattern">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- 重なり合うテキスト -->
    <div class="overlap-text">
      <div class="overlap-1">SYSTEM</div>
      <div class="overlap-2">SYSTEM</div>
    </div>
  </div>
</body>
</html>
