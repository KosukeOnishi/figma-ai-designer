<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Dashboard Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>

<div style="width: 400px; background-color: #ffffff; border-radius: 16px; padding: 32px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);">

  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
    <div style="display: flex; flex-direction: column; gap: 4px;">
      <span style="font-size: 14px; color: #888888; letter-spacing: 1px;">OVERVIEW</span>
      <span style="font-size: 24px; font-weight: 700; color: #1a1a1a;">Analytics</span>
    </div>
    <div style="width: 40px; height: 40px; background-color: #f5f5f5; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
      <span style="font-size: 18px; color: #666666;">âš™</span>
    </div>
  </div>

  <!-- Stats Grid -->
  <div style="display: flex; gap: 16px; margin-bottom: 24px;">
    <div style="flex: 1; background-color: #f8f9fa; border-radius: 12px; padding: 20px;">
      <span style="font-size: 12px; color: #888888;">Visitors</span>
      <div style="font-size: 28px; font-weight: 700; color: #1a1a1a; margin-top: 8px;">12,847</div>
      <span style="font-size: 12px; color: #22c55e;">+12.5%</span>
    </div>
    <div style="flex: 1; background-color: #f8f9fa; border-radius: 12px; padding: 20px;">
      <span style="font-size: 12px; color: #888888;">Revenue</span>
      <div style="font-size: 28px; font-weight: 700; color: #1a1a1a; margin-top: 8px;">$48.2k</div>
      <span style="font-size: 12px; color: #22c55e;">+8.3%</span>
    </div>
  </div>

  <!-- Progress Section -->
  <div style="margin-bottom: 24px;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
      <span style="font-size: 14px; color: #1a1a1a;">Monthly Goal</span>
      <span style="font-size: 14px; color: #888888;">78%</span>
    </div>
    <div style="width: 100%; height: 8px; background-color: #f0f0f0; border-radius: 4px;">
      <div style="width: 78%; height: 8px; background-color: #3b82f6; border-radius: 4px;"></div>
    </div>
  </div>

  <!-- Action Button -->
  <button style="width: 100%; padding: 14px 24px; background-color: #1a1a1a; color: #ffffff; font-size: 14px; font-weight: 600; border-radius: 10px; letter-spacing: 0.5px; border: none; cursor: pointer;">
    View Full Report
  </button>

</div>

</body>
</html>
