  <title>Swipe Fashion App</title>
  <style>
    * {

      background-color: #e0e0e0;

      <span style="font-size: 18px; font-weight: 700; color: #1a1a1a;">New Arrivals</span>

      </div>

      <!-- Like Count -->
      <div style="position: absolute; top: 20px; right: 20px; background-color: rgba(255,255,255,0.95); padding: 8px 14px; border-radius: 20px; display: flex; align-items: center; gap: 6px;">

          <span style="font-size: 11px; color: #888888; letter-spacing: 1px;">PREMIUM</span>
          <span style="font-size: 20px; font-weight: 700; color: #1a1a1a;">Oversized Blazer</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <span style="font-size: 20px; font-weight: 700; color: #1a1a1a;">$189</span>
          <span style="font-size: 12px; color: #888888; text-decoration: line-through;">$249</span>
        </div>
      </div>

      <!-- Sizes -->
      <div style="display: flex; gap: 8px; margin-top: 12px;">
        <div style="width: 36px; height: 36px; background-color: #f5f5f5; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <span style="font-size: 12px; font-weight: 600; color: #888888;">XS</span>
        </div>
        <div style="width: 36px; height: 36px; background-color: #f5f5f5; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <span style="font-size: 12px; font-weight: 600; color: #888888;">S</span>
        </div>
        <div style="width: 36px; height: 36px; background-color: #1a1a1a; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <span style="font-size: 12px; font-weight: 600; color: #ffffff;">M</span>
        </div>
        <div style="width: 36px; height: 36px; background-color: #f5f5f5; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <span style="font-size: 12px; font-weight: 600; color: #888888;">L</span>
        </div>
        <div style="width: 36px; height: 36px; background-color: #f5f5f5; border-radius: 8px; display: flex; justify-content: center; align-items: center; cursor: pointer;">
          <span style="font-size: 12px; font-weight: 600; color: #888888;">XL</span>

    </div>
